{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>{% block title %}CS3{% endblock title %}</title>
    <meta name="description" content="Course scheduling and registration.">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/cs3_logo.svg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <style>
        .teal_color {
            color: #00c4a8;
        }

        .bg-teal_color {
            background: #00c4a8;
        }

        .blue_color {
            color: #86bffc;
        }

        .bg-blue_color {
            background: #86bffc;
        }

        .skyBlue_color {
            color: #b9d9fe;
        }

        .bg-skyBlue_color {
            background: #b9d9fe;
        }
    </style>
</head>

<link
        rel="stylesheet"
        href="{% static 'css/styles.css' %}"
        type="text/css"
/>

<body style="background: #c0defd">
{% block nav %}
    <main role="main">
        {% include "./components/navbar.html" %}
    </main>
{% endblock %}

<div class="py-12 bg-gray-200 min-h-screen bg-endlessclouds">
    {% block content %}
        <p>Default content...</p>
    {% endblock content %}
</div>

{% include "./components/footer.html" %}

{% block javascript %}
    <!-- 3rd party JavaScript -->

    <!-- Project JS -->
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/custom-chart.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock javascript %}

</body>
</html>
