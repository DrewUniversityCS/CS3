{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>{% block title %}CSRS{% endblock title %}</title>
    <meta name="description" content="Course scheduling and registration.">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.teal_color{
			color:#00c4a8;
		}
		.bg-teal_color{
			background:#00c4a8;
		}
		.blue_color{
			color:#86bffc;
		}
		.bg-blue_color{
			background:#86bffc;
		}
		.skyBlue_color{
			color:#b9d9fe;
		}
		.bg-skyBlue_color{
			background:#b9d9fe;
		}
    </style>
</head>

<link
        rel="stylesheet"
        href="{% static 'css/styles.css' %}"
        type="text/css"
/>

<body style="background: #c0defd">
<main role="main">
    {% include "./components/navbar.html" %}
</main>

<div style="min-height: 100vh;">
    {% block content %}
    <p>Default content...</p>
    {% endblock content %}
</div>

{% include "./components/footer.html" %}

{% block javascript %}
<!-- 3rd party JavaScript -->

<!-- Project JS -->
<script src="{% static 'js/base.js' %}"></script>

{% endblock javascript %}

</body>
</html>
