{% extends '_base.html' %}

{% block title %}CRUD Inspect{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="pt-24 text-center">
        <div class="bg-white w-1/2 mx-auto rounded-lg py-24">
            <form method="post">
                {% csrf_token %}
                <div class="text-lg">Inspecting the following object</div>
                <div class="text-xl py-8"><b>{{ object }}</b></div>
            </form>
                            <a href="javascript:history.back()"
               class="px-8 py-3 mt-4 text-xs tracking-widest text-center text-white uppercase bg-red-600 rounded shadow hover:bg-red-400 focus:shadow-outline focus:outline-none">Go Back</a>
        </div>

    </div>
{% endblock content %}
