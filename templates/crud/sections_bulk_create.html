{% extends '_base.html' %}
{% load tailwind_filters %}

{% block title %}Create Sections in Bulk{% endblock title %}

{% block content %}
    <div class="min-h-screen w-full text-center">
        <form method="post" class="w-96 mx-auto">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="btn-submit mt-6">
                Create Sections
            </button>
        </form>
    </div>
{% endblock content %}
