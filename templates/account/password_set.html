{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}
<div class="w-full flex flex-col justify-center items-center pt-12 pb-12">
    <form method="POST" action="" class="password_set">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="form-actions">
            <button type="submit" name="action" value="Set Password">Change
                Password
            </button>
        </div>
    </form>
</div>
{% endblock content %}
