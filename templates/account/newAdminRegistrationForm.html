a{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="w-full flex flex-col justify-center items-center pt-12 pb-12">
    <h2 class="text-gray-700 font-semibold text-2xl tracking-wide mb-2">Register a new Admin</h2>
    <form method="post" class="max-w-lg bg-white shadow-lg rounded-lg overflow-hidden mx-auto p-12">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="pt-6"/>
        <button class="block tracking-widest uppercase text-center shadow bg-indigo-600 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded"
                type="submit">Register
        </button>
    </form>
</div>
{% endblock content %}
