{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center w-full pt-12 pb-12">
        <h2 class="mb-2 text-2xl font-semibold tracking-wide text-gray-700">Log in</h2>
        <form method="post" class="max-w-lg p-12 mx-auto overflow-hidden bg-white rounded-lg shadow-lg">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="block px-10 py-3 text-xs tracking-widest text-center text-white uppercase bg-indigo-600 rounded shadow hover:bg-indigo-700 focus:shadow-outline focus:outline-none"
                    type="submit">Log in
            </button>
            <a class="text-base font-semibold text-gray-500" href="{% url 'account_reset_password' %}">Forgot
                Password?</a>
        </form>

    </div>


{% endblock content %}
