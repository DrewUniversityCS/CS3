{% extends '_base.html' %}

{% block content %}
    <div class="h-screen font-sans text-center bg-gray-300">
        <h2>Uploaded CSVs</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload CSV</button>
        </form>
    </div>
{% endblock %}
