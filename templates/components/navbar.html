{% load static %}

<div class="w-full text-gray-600 bg-teal_color dark-mode:text-gray-200 dark-mode:bg-gray-800">
    <div x-data="{ open: false }"
         class="flex flex-col px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8 bg-teal_color">
        <div class="flex flex-row items-center justify-between p-4 bg-teal_color">
            <a href="/" class="mr-14">
                <img src="{% static 'images/cs3_text_logo.png' %}"
                     class="w-32">
            </a>
            <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
                <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd"
                          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                          clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd"
                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                          clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}"
             class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row bg-teal_color">
            {% if user.is_authenticated %}
                <a class="px-4 py-2 mt-2 text-lg font-semibold bg-transparent rounded-lg md:mt-0 md:ml-4 hover:text-gray-100 focus:text-gray-100 focus:outline-none focus:shadow-outline"
                   href="/">Home</a>
                <div @click.away="open = false" class="relative" x-data="{ open: false }">
                    <button @click="open = !open"
                            class="flex flex-row items-center w-full px-4 py-2 mt-2 text-lg font-semibold text-left bg-transparent rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-100 focus:text-gray-100 focus:outline-none focus:shadow-outline">
                        <span>Admin</span>
                        <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                             class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
                            <path fill-rule="evenodd"
                                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                  clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div x-show="open" x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
                        <div class="px-2 py-2 bg-green-400 rounded-md shadow-2xl">
                            <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent rounded-lg md:mt-0 hover:text-gray-100 focus:text-gray-100 focus:outline-none focus:shadow-outline"
                               href="{% url 'pages:generate-schedule' %}">Create Schedule</a>
                            <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent rounded-lg md:mt-0 hover:text-gray-100 focus:text-gray-100 focus:outline-none focus:shadow-outline"
                               href="{% url 'pages:check-schedule' %}">Check Schedule</a>
                            <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent rounded-lg md:mt-0 hover:text-gray-100 focus:text-gray-100 focus:outline-none focus:shadow-outline"
                               href="{% url 'pages:crud' %}">Database</a>
                            <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent rounded-lg md:mt-0 hover:text-gray-100 focus:text-gray-100 focus:outline-none focus:shadow-outline"
                               href="{% url 'pages:invite' %}">Invite</a>
                            <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent rounded-lg md:mt-0 hover:text-gray-100 focus:text-gray-100 focus:outline-none focus:shadow-outline"
                               href="{% url 'dataingest:upload' %}">Upload CSV</a>
                        </div>
                    </div>
                </div>
                <a class="px-4 py-2 mt-2 text-lg font-semibold bg-transparent rounded-lg md:mt-0 md:ml-4 hover:text-gray-100 focus:text-gray-100 focus:outline-none focus:shadow-outline"
                   href="{% url 'account_logout' %}">Log out</a>
            {% else %}
                <a class="px-4 py-2 mt-2 text-lg font-semibold bg-transparent rounded-lg md:mt-0 md:ml-4 hover:text-gray-100 focus:text-gray-100 focus:outline-none focus:shadow-outline"
                   href="{% url 'account_login' %}">Log In</a>
            {% endif %}
        </nav>
    </div>
</div>
