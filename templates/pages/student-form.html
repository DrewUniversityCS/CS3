{% extends '_base.html' %}
{% load tailwind_filters %}
{% load static %}

{% block title %}Student Form{% endblock title %}
{% block content %}
    <div class="p-6 mx-auto my-8 md:w-1/2 md:p-0">
        <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="overflow-hidden shadow sm:rounded-md">
                    <div class="px-4 py-5 bg-white sm:p-6">
                        <img src="{% static 'images/cs3_text_logo.svg' %}" class="w-32 mx-auto"/>
                        <h1 class="mt-2 mb-6 text-3xl text-center" style="color:#053263;">Course <span
                                style="color: #2f5a36">Preferences</span></h1>
                        <hr class="mx-auto" width="80%"/>
                        {{ form|crispy }}
                    </div>
                    <div class="px-4 py-3 text-right bg-gray-50 sm:px-6">
                        <button type="submit"
                                class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
