{% extends '_base.html' %}
{% load static %}

{% block title %}CRUD{% endblock title %}

{% block content %}
    <div class="min-h-screen sm:pt-12 xl:pt-36">
        <div class="flex flex-wrap justify-center gap-6 text-2xl text-white">

            <div @mouseover.away="open = false" class="relative" x-data="{ open: false }">
                <button class="bg-blue-400 rounded-xl w-96 h-96" @mouseover="open = !open">
                    Users
                    <img src="{% static 'icons/card.svg' %}" class="m-auto"
                         style="height: 150px; width: 150px;">
                </button>
                <div x-show="open"
                     x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="transform opacity-100 scale-100"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     class="absolute inset-0 w-full rounded-md shadow-lg">
                    <div class="px-2 py-2 mx-4 mt-6 bg-green-400 rounded-md shadow-2xl h-5/6 bg-foundation">
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/crud/students">Students</a>
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/crud/teachers">Teachers</a>
                    </div>
                </div>
            </div>

            <div @mouseover.away="open = false" class="relative" x-data="{ open: false }">
                <button class="bg-blue-400 rounded-xl w-96 h-96" @mouseover="open = !open">
                    Scheduling
                    <img src="{% static 'icons/calendar.svg' %}" class="m-auto"
                         style="height: 150px; width: 150px;">
                </button>
                <div x-show="open" x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="transform opacity-100 scale-100"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     class="absolute inset-0 w-full rounded-md shadow-lg">
                    <div class="px-2 py-2 mx-4 mt-6 bg-green-400 rounded-md shadow-2xl h-5/6 bg-foundation">
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/crud/schedules">Schedules</a>
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/crud/courses">Courses</a>
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/crud/sections">Sections</a>
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="crud/create-bulk-sections">Create Sections in Bulk</a>
                    </div>
                </div>
            </div>

            <div @mouseover.away="open = false" class="relative" x-data="{ open: false }">
                <button class="bg-blue-400 rounded-xl w-96 h-96" @mouseover="open = !open">
                    Constraints
                    <img src="{% static 'icons/puzzle_icon.svg' %}" class="m-auto"
                         style="height: 150px; width: 150px;">
                </button>
                <div x-show="open" x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="transform opacity-100 scale-100"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     class="absolute inset-0 w-full rounded-md shadow-lg">
                    <div class="px-2 py-2 mx-4 mt-6 bg-green-400 rounded-md shadow-2xl h-5/6 bg-foundation">
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/crud/create-preference">Create Preference</a>
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/crud/preferences">View Saved Preferences</a>
                    </div>
                </div>
            </div>

            <div @mouseover.away="open = false" class="relative" x-data="{ open: false }">
                <button class="bg-blue-400 rounded-xl w-96 h-96" @mouseover="open = !open">
                    Sets
                    <img src="{% static 'icons/collection.svg' %}" class="m-auto"
                         style="height: 150px; width: 150px;">
                </button>
                <div x-show="open" x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="transform opacity-100 scale-100"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     class="absolute inset-0 w-full rounded-md shadow-lg">
                    <div class="px-2 py-2 mx-4 mt-6 bg-green-400 rounded-md shadow-2xl h-5/6 bg-foundation">
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/set-crud/courses">Courses</a>
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/set-crud/students">Students</a>
                        <a class="block px-4 py-2 mt-2 text-lg font-semibold bg-transparent bg-green-400 border-2 border-white rounded-md hover:border-yellow-200"
                           href="/set-crud/preferences">Preferences</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
